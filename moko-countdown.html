  <script src="script/script.js"></script>
  <script>
    'use strict';

    function countdown(due) {
      const now = new Date();
      const rest = due.getTime() - now.getTime();
      const sec = Math.floor(rest / 1000) % 60;
      const min = Math.floor(rest / 1000 / 60) % 60;
      const hours = Math.floor(rest / 1000 / 60 / 60) % 24;
      const days = Math.floor(rest / 1000 / 60 / 60 / 24);
      const count = [days, hours, min, sec];

      return count;
    }

    const newbirthday = new Date(2022, 5, 18);

    function recalc() {
      const counter = countdown(newbirthday);
      document.getElementById('day').textContent = counter[0];
      document.getElementById('hour').textContent = counter[1];
      document.getElementById('min').textContent = String(counter[2]).
        padStart(2, '0');
      document.getElementById('sec').textContent = String(counter[3]).
        padStart(2, '0');
      refresh();
    }

    function refresh() {
      setTimeout(recalc, 1000);
    }
    recalc();
    //モコの小さい頃の写真をクリックしたらやじるし画像がフェードイン
    $(function () {
      $('#chiisaimoko').on('click', function () {
        $('#yajirushi').fadeIn(1000);
      })//矢印画像をクリックしたらモコの成長写真がフェードイン
      $('#yajirushi').on('click', function () {
        $('#ookikunatta').fadeIn(2000);
      })

    });

  </script>
